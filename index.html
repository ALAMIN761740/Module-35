<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH-TUBE</title>

    <!-- Daisy Ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    
</head>
<body>
    <header>
        <!----------------Navbar--------------->
        <nav class="w-11/12 mx-auto flex justify-between border-b-2 py-5 border-[#17171733]">
            <div class="Logo">
                <img class="w-[120px]" src="Assets/Logo.png" alt="">
            </div>
            <div class="Sort">
                <button class="btn">Sort By View</button>
            </div>
            <div class="blogs">
                <button class="btn bg-[#FF1F3D] text-white rounded-lg">Blogs</button>
            </div>
        </nav>
    </header>

    <nav id="category-Container" class="flex py-5 justify-center gap-5">
        <div>
            <button onclick="loadVideos()" class="btn btn-sm bg-[#FF1F3D] text-white">All</button>
        </div>    
    </nav>




    <!---------------------- Video section ------------------------ -->
    <section id="Video-Container" class="w-11/12 mx-auto grid grid-cols-4 gap-5 ">
       
        <div>
            <img src="Assets/Icon.png" alt="">
            <h2>Oops!! Sorry, There is no content here</h2>
        </div>

    </section>
    
    
    
    
    
    
    
    
    
    
    
    <!----------------------- Script------------------- -->
    <script src="Script/index.js"></script>
</body>
</html>
