<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH-TUBE</title>

    <!-- Daisy Ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style>
        .active{
        background : #FF1F3D;
        color: white;
    }
    </style>

    
</head>
<body>
    <header>
        <!----------------Navbar--------------->
        <nav class="w-11/12 mx-auto flex justify-between border-b-2 py-5 border-[#17171733]">
            <div class="Logo">
                <img class="w-[120px]" src="Assets/Logo.png" alt="">
            </div>
            <div class="Sort">
                <label class="input">
                    <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none" stroke="currentColor"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.3-4.3"></path></g></svg>
                    <input id="search-input"  type="search" required placeholder="Search"/>
                </label>
            </div>
            <div class="blogs">
                <button class="btn bg-[#FF1F3D] text-white rounded-lg">Sort by view</button>
            </div>
        </nav>
    </header>

    <nav id="category-Container" class="flex py-5 justify-center gap-5">
        <div>
            <button id="btn_All" onclick="loadVideos()" class="btn btn-sm ">All</button>
        </div>    
    </nav>




    <!---------------------- Video section ------------------------ -->
    <section id="Video-Container" class="w-11/12 mx-auto grid grid-cols-4 gap-5 ">
       
        <div class="col-span-full flex flex-col justify-center items-center text-center py-20">
            <img class="w-[120px]" src="Assets/Icon.png" alt="">
            <h2 class="text-2xl font-bold">Oops!! Sorry, There is no content here</h2>
        </div>

    </section>
    
    
    <section id="loader" class="text-center py-10 hidden">
        <span class="loading loading-bars loading-xl"></span>
    </section>
    
    
    
    <!-- Section thumbnail----------------------- -->
    <section>
        <!-- Open the modal using ID.showModal() method -->
        <!-- <button class="btn hover:bg-[#FF1F3D] hover:text-white" onclick="my_modal_1.showModal()">open modal</button> -->
        <dialog id="Video_Details" class="modal">
        <div class="modal-box">
            <div id="details_container"></div>
            <div class="modal-action">
            <form method="dialog">
                <!-- if there is a button in form, it will close the modal -->
                <button class="btn  hover:bg-[#FF1F3D] hover:text-white">Close</button>
            </form>
            </div>
        </div>
        </dialog>
    </section>

    
    
    
     <!----------------------- Script------------------- -->
    <script src="Script/index.js"></script>
</body>
</html>
